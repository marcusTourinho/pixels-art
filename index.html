<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
    <body>
        <header>
            <h1 id="title">Paleta de Cores</h1>
        </header>
        <main id="main-content">
            <div id="color-palette">
                <div class="color selected"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <button id="button-random-color">Cores aleatórias</button>
            </div>
            <div id="board-content">
                <div id="size-content">
                    <input type="number" min="5" max="12" id="board-size">
                    <button id="generate-board">VQV</button>
                </div>
                <button id="clear-board">Limpar</button>
                <div id="pixel-board"></div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>© Criado por Marcus Tourinho</p>
                <a href="https://www.linkedin.com/in/marcus-tourinho-b6919918b/" target="_blank" class="btn-contact"><i class="fa-brands fa-linkedin" style="color: #e6e6e6;"></i>Linkedin</a>
                <a href="https://github.com/marcusTourinho" target="_blank" class="btn-contact"><i class="fa-brands fa-github" style="color: #e6e6e6;"></i>GitHub</a></i>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
